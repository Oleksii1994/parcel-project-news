<!DOCTYPE html>

    <title>Favorite</title>
    <link

      height="35"

  <body>
    <header class="header">
      <div class="container header__container">
        <a class="header__link" href="./index.html">News</a>

            </li>

          </ul>
        </nav>
        <form class="form-search">
          <input
            class="form-search__input"
            type="text"
            placeholder="Search"
            name="searchValue"
          />
          <button class="form-search__button" type="submit" name="button">
            <svg class="form-search__icon" width="20" height="20">
              <use href="./images/header/header.svg#icon-search"></use>
            </svg>
          </button>
        </form>
        <include src="./partials/switch-theme.html"></include>
      </div>
    </header>

          <ul class="news-list list">
