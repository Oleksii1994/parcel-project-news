<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite</title>
    <link rel="icon" href="./images/world-news.png" type="image/png" />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a class="header__logo" href="./index.html">News</a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="./index.html">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link current__fav" href="./favorites.html"
                >Favorite</a
              >
            </li>
            <li class="nav__item">
              <a class="nav__link" href="./read.html">Read</a>
            </li>
          </ul>
        </nav>

        <form class="form-search">
          <input
            class="form-search__input"
            type="text"
            placeholder="Search |"
            name="searchQuery"
            autocomplete="off"
          />
          <button class="form-search__button" type="submit" name="button">
            <svg class="form-search__icon" width="20" height="20">
              <use href="./images/header/header.svg#icon-search"></use>
            </svg>
          </button>
        </form>
        <!-- Budna Elvira -->
        <button
          class="mobile-menu__burger-button js-open-menu js-open-menu-favorites js-open-menu-read"
          type="button"
        >
          <svg
            class="mobile-menu__icon mobile-menu__icon--close"
            width="24"
            height="24"
            aria-label="Перемикач мобільного меню"
          >
            <use
              class="mobile-menu__icon-cross"
              href="./images/burger-menu/symbol-defs.svg#icon-burger-menu"
            ></use>
          </svg>
        </button>
        <!-- світчер теми -->
        <div class="header__box">
          <include src="./partials/switch-theme.html"></include>
          <button class="auth-button" id="authButton">LogIn</button>
        </div>
      </div>
    </header>

    <main>
      <section class="favorite">
        <div class="not-found-box">
          <h2 class="not-found-box__title">
            You haven't added anything <br />
            favorite!
          </h2>
          <picture>
            <source
              srcset="
                ./images/mobile-png/nofound-mob-1x.png 1x,
                ./images/mobile-png/nofound-mob-1x.png 2x
              "
              type="image/png"
              media="(max-width: 479px)"
            />
            <source
              srcset="
                ./images/tablet-png/nofound-tab-1x.png 1x,
                ./images/tablet-png/nofound-tab-1x.png 2x
              "
              type="image/png"
              media="(max-width:767px)"
            />
            <source
              srcset="
                ./images/desktop-png/nofound-des-1x.png 1x,
                ./images/desktop-png/nofound-des-1x.png 2x
              "
              type="image/png"
              media="(min-width: 1279px)"
            />
            <img
              class="not-found-box___picture"
              src="./images/desktop-png/nofound-des-1x.png"
              alt="underfined-picture"
              width="601"
              height="478"
            />
          </picture>
        </div>
        <ul class="news-list list gallery__list" id="news-list"></ul>
      </section>
    </main>
    <include src="./partials/footer.html"></include>
    <include src="./partials/mobile-menu-favorites.html"></include>

    <include src="./partials/modal-auth.html"></include>
    <div class="btn-up btn-up_hide"></div>

    <script type="module" src="./favorites.js"></script>
  </body>
</html>
